<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подключить кошелек</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #000000;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .image {
            width: 75%;
            height: auto;
            margin-bottom: 15px;
            border-radius: 10px;
        }

        .button-main {
            padding: 12px 20px;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .button-main:hover {
            background-color: #cacaca;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .modal-content {
                padding: 10px;
            }

            .wallet-options img {
                width: 40px;
                height: 40px;
            }

            .wallet-button {
                font-size: 14px;
                padding: 10px;
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            bottom: -100%;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            animation: slide-up 0.5s forwards;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .modal-content {
            padding: 20px;
            text-align: center;
            height: 100%;
            position: relative;
        }

        .close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }

        .wallet-button {
            background-color: #00A8FF;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 15px;
            width: 100%;
        }

        .wallet-options {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }

        .wallet-options img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            cursor: pointer;
        }

        .qr-button {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            color: white;
            cursor: pointer;
        }

        @keyframes slide-up {
            from {bottom: -100%;}
            to {bottom: 0;}
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="./dogs.jpg" alt="Join DOGS" class="image">
        <h2>Connect your wallet</h2>
        <button class="button-main" onclick="openModal()">Connect Wallet and Claim</button>
    </div>

    <!-- Модальное окно -->
    <div id="walletModal" class="modal">
        <div class="modal-content">
            <span class="qr-button" onclick="openQRCode()">&#128247;</span>
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Connect your wallet</h2>
            <button class="wallet-button" onclick="openTelegramWallet()">Open Wallet in Telegram</button>
            <div class="wallet-options">
                <img src="tonkeeper.png" alt="Tonkeeper" onclick="openWallet('https://tonkeeper.com')">
                <img src="mytonwallet.png" alt="MyTonWallet" onclick="openWallet('https://mytonwallet.org')">
                <img src="tonhub.png" alt="Tonhub" onclick="openWallet('https://tonhub.com')">
                <img src="dewallet.png" alt="DeWallet" onclick="openWallet('https://dewallet.com')">
                <img src="viewall.png" alt="View all wallets" onclick="openWallet('https://viewallwallets.com')">
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById("walletModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("walletModal").style.display = "none";
        }

        function openTelegramWallet() {
            window.open('https://telegram.org', '_blank');
        }

        function openWallet(url) {
            window.open(url, '_blank');
        }

        function openQRCode() {
            alert('QR Code functionality is not yet implemented.');
        }
    </script>
</body>
</html>
