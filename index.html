<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>Подключить кошелек</title>
    <style>
            body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #000;
    color: white;
    font-family: Arial, sans-serif;
}

.container {
    width: 90%;
    max-width: 500px;
    padding: 20px;
    background-color: #000000;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
}

.image {
    width: 75%;
    height: auto;
    margin-bottom: 20px;
    border-radius: 10px;
}

.button-main {
    padding: 12px 20px;
    background-color: #ffffff;
    color: #000000;
    border: none;
    border-radius: 5px;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
}

.button-main:hover {
    background-color: #cacaca;
}

.wallet-options {
    display: flex;
    flex-wrap: wrap; /* Allow wrapping to a new line */
    justify-content: center; /* Center items horizontally */
    gap: 20px; /* Space between items */
    margin-top: 20px;
}

.wallet-options figure {
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    width: 80px; /* Adjust size of each wallet item */
}

.wallet-options img {
    width: 60px; /* Adjust size of each wallet image */
    height: 60px; /* Adjust size of each wallet image */
    border-radius: 10px;
    cursor: pointer;
}

.wallet-options figcaption {
    margin-top: 8px;
    font-size: 14px;
    color: #E5E5EA;
}

.qr-button {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 18px;
    color: white;
    cursor: pointer;
}

.go191257122 {
    display: flex;
    gap: 6px;
    align-items: center;
    justify-content: space-between;
    background-color: rgba(229, 229, 234, 0.12);
    color: #E5E5EA;
    padding: 9px 16px;
    border: none;
    border-radius: 100vh;
    cursor: pointer;
    font-size: 14px;
    font-weight: 590;
    line-height: 18px;
    transition: transform 0.125s ease-in-out;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    bottom: 0;
    width: 100%;
    height: 70%;
    background-color: #121214;
    color: white;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
    overflow-y: auto; /* Allow vertical scrolling if needed */
}

.modal-content {
    padding: 20px;
    text-align: center;
    height: 100%;
    position: relative;
}

.close {
    color: #aaa;
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: white;
    text-decoration: none;
    cursor: pointer;
}

.wallet-button {
    display: inline-flex;
    align-items: center;
    background-color: #00A8FF; /* Основной цвет кнопки */
    color: white; /* Цвет текста */
    border: none;
    border-radius: 5px;
    padding: 12px 20px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    text-decoration: none;
    text-align: center;
    font-weight: bold;
}

.wallet-button:hover {
    background-color: #0090d4; /* Темнее при наведении */
    transform: scale(1.05); /* Легкое увеличение при наведении */
}

.wallet-button:active {
    background-color: #007ab8; /* Еще темнее при нажатии */
    transform: scale(0.98); /* Легкое уменьшение при нажатии */
}

.wallet-button svg {
    margin-right: 8px; /* Отступ между иконкой и текстом */
}

.wallet-button .text {
    font-weight: bold;
}

    </style>
</head>
<body>
    <div class="container">

</html>
