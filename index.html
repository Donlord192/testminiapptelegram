<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подключить кошелек</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #000000;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .button-main {
            padding: 12px 20px;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .button-main:hover {
            background-color: #cacaca;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            color: black;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./dogs.jpg" alt="Join DOGS" class="image">
        <h2>Connect your wallet</h2>
        <button class="button-main" onclick="openModal()">Connect Wallet and Claim</button>
    </div>

    <!-- Модальное окно -->
    <div id="walletModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Connect Wallet</h2>
            <p>Choose your wallet to connect:</p>
            <button onclick="connectWallet('Tonkeeper')">Tonkeeper</button>
            <button onclick="connectWallet('MyTonWallet')">MyTonWallet</button>
            <button onclick="connectWallet('Tonhub')">Tonhub</button>
            <button onclick="connectWallet('DeWallet')">DeWallet</button>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('walletModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('walletModal').style.display = 'none';
        }

        function connectWallet(walletName) {
            // Здесь можно добавить логику для подключения выбранного кошелька
            alert(`Connecting ${walletName} wallet...`);
            // После подключения можно закрыть модальное окно
            closeModal();
        }

        // Закрытие модального окна при клике вне его содержимого
        window.onclick = function(event) {
            const modal = document.getElementById('walletModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };
    </script>
</body>
</html>
